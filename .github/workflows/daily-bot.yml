name: Run Volume Bot Daily
on:
  workflow_dispatch:   # lets you run manually from the Actions tab
  schedule:
    - cron: "25 17 * * *"

jobs:
  run-bot:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - name: Install dependencies
        run: pip install yfinance pandas requests pytz
      - name: Run bot
        run: python main.py
